<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="moresettings.css">
	<link rel="stylesheet" type="text/css" href="3dball.css">
</head>
<body>

	<div id="wrapper">
		<div id="board_wrapper">
			<div id="left_settings">
				<div class="Controller">
					<div class="inputgroup">
						<span>Perspective</span>
						<span>1000</span>
						<input id="perspective" type="range" min="0" max="1000" value="1000"/>
					</div>
				</div>
			</div>

			<div id="board">

				<div id="ball">
					<div class="quadrant">
						<div class="section">
							<div class="layer"></div>
						</div>
					</div>
				</div>

			</div>

			<div id="right_settings">
				<div class="textField">
					<div>
						<span>Size</span>
						<input type="number" min="80" max="500" value="200" step="5" />
					</div>
					<div>
						<span>Space</span>
						<input type="number"  min="0" max="300" value="0" step="5" />
					</div>
					<div>
						<span>Scale</span>
						<input type="number"  min="0.0" max="2.0" value="1.0" step="0.2" />
					</div>
				</div>
			</div>
		</div>

		<div id="bottom_settings">
			<div class="controller">
				<div class="inputgroup">
					<span>0</span>
					<input type="range" min="-360" max="360" value="0"/>
					<span>TranslateX</span>
				</div>

				<div class="inputgroup">
					<span>0</span>
					<input type="range" min="-360" max="360" value="0"/>
					<span>TranslateY</span>
				</div>

				<div class="inputgroup">
					<span>0</span>
					<input type="range" min="-360" max="360" value="0"/>
					<span>TranslateZ</span>
				</div>

				<div class="inputgroup">
					<span>0</span>
					<input type="range" min="-360" max="360" value="0"/>
					<span>RotateX</span>
				</div>

				<div class="inputgroup">
					<span>0</span>
					<input type="range" min="-360" max="360" value="0"/>
					<span>RotateY</span>
				</div>

				<div class="inputgroup">
					<span>0</span>
					<input type="range" min="-360" max="360" value="0"/>
					<span>RotateZ</span>
				</div>
			</div>

		</div>
	</div>

<script type="text/javascript" src="moresettings.js"></script>
</body>


</html>
